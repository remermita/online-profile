	<!-- Contact form  -->
	<div class="container">
		<div class="row d-flex flex-column justify-content-center align-items-center">
			<div class="col-md-6 my-2">
				<h3 class="text-center">Get in Touch!</h3>
				<form>
					<div class="form-group">
						<label for="givenname">Name:</label>
						<input type="text" name="name" id="givenname" placeholder="Juan Dela Cruz" class="form-control">
					</div>
					<div class="form-group">
						<label for="email-address">Email Address:</label>
						<input type="email" name="email" id="email-address" placeholder="juandelacruz@example.com"class="form-control">
					</div>
					<div class="form-group">
						<label for="message-area">
							Message:
						</label>
						<textarea name="message" id="message-area" rows="4" placeholder="Type your message here..." class="form-control"></textarea>
					</div>
					<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
					<button type="reset" class="btn btn-outline-danger">Reset</button>
				</form>
			</div>
		</div>
			<div id="exampleModal" tabindex="-1" aria-labelledby="exampleModallabel" aria-hidden="true" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" data-dismiss="modal" aria-label="Close" class="close">
									<span>&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<h5 id="exampleModallabel" class="modal-title">Message successfully sent!</h5>
									Please wait for 24-48 hours for the reply.
						</div>
						<div class="modal-footer">
								<button type="button" data-dismiss="modal" class="btn">Close</button>
						</div>
					</div>
				</div>
			</div>
	</div>
